<ion-content padding>

<ion-row>
  <ion-col>
    <h2>API Player</h2>
  </ion-col>
</ion-row>

<ion-row>
  <vg-player (onPlayerReady)="onPlayerReady($event)">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <vg-controls>
        <vg-play-pause></vg-play-pause>
        <vg-playback-button></vg-playback-button>

        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

        <vg-track-selector></vg-track-selector>
        <vg-mute></vg-mute>
        <vg-volume></vg-volume>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <video [vgMedia]="media" #media id="apiVideo" preload="auto" crossorigin>
        <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
    </video>
  </vg-player>
</ion-row>

<ion-row>
  <ion-range style="width:100%;" (ionChange)="trim();" dualKnobs="true" pin="true" [(ngModel)]="structure" color="dark">
      <ion-icon range-left small name="brush"></ion-icon>
      <ion-icon range-right name="brush"></ion-icon>
    </ion-range>
</ion-row>

{{ displayCurrentTime }}

</ion-content>
